<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#201b2c">
    <title>Luna IDEA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-idea">
        <div class="left-main">
            <h1>Luna Idea<br>Seu Idea favorito S2</h1>
            <img src="image.png" class="left-image" alt="Luna Idea Logo">
        </div>
        <div class="right-main">
            <div class="card-code">
                <div class="textfield">
                    <label for="editor">coding</label>
                    <div class="code-editor">
                        <div class="line-numbers">
                            <span>1</span>
                            <span>2</span>
                            <span>3</span>
                            <span>4</span>
                            <span>5</span>
                        </div>
                        <textarea id="editor" spellcheck="false" placeholder="// Seu código aqui...">print('Olá, Luna IDEA!')</textarea>
                    </div>
                    <button class="copiar-code">Copiar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
