<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Luna IDEA Web</title>
  <link rel="stylesheet" href="style/idea-dark.css" />
</head>
<body>
  <div class="main-layout">
    <aside class="sidebar">
      <div class="project-title">Projeto Luna</div>
      <ul class="project-tree">
        <li class="tree-folder open">
          <span class="icon folder"></span> workspace
          <ul>
            <li class="tree-file"><span class="icon lua"></span> exemplo.lua</li>
          </ul>
        </li>
      </ul>
    </aside>
    <section class="content">
      <div class="tabs">
        <div class="tab active"><span class="icon lua"></span> exemplo.lua <span class="close">×</span></div>
      </div>
      <div class="editor">
        <textarea spellcheck="false">// Exemplo de código Lua\nprint('Olá, Luna IDEA!')</textarea>
      </div>
      <div class="terminal">
        <div class="terminal-header">Terminal</div>
        <div class="terminal-body">
          $ Bem-vindo ao Luna IDEA Web!
        </div>
      </div>
    </section>
  </div>
</body>
</html>
