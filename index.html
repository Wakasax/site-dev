<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Luna IDEA Web</title>
  <link rel="stylesheet" href="style/idea-dark.css" />
</head>
<body>
  <div class="main-layout">
    <aside class="sidebar">
      <div class="project-title">Projeto Luna</div>
      <ul class="project-tree">
        <li class="tree-folder open">
          <span class="icon folder"></span> workspace
          <ul>
            <li class="tree-file"><span class="icon lua"></span> exemplo.lua</li>
          </ul>
        </li>
      </ul>
    </aside>
    <section class="content">
      <div class="tabs">
        <div class="tab active"><span class="icon lua"></span> exemplo.lua <span class="close">×</span></div>
      </div>
      <div class="editor">
        <textarea spellcheck="false">// Exemplo de código Lua
print('Olá, Luna IDEA!')</textarea>
      </div>
      <div class="terminal">
        <div class="terminal-header">Terminal</div>
        <div class="terminal-body">
          $ Bem-vindo ao Luna IDEA Web!
        </div>
      </div>
    </section>
  </div>

  <!-- Ícones embutidos como SVG para pasta e Lua -->
  <svg style="display:none">
    <symbol id="icon-folder" viewBox="0 0 24 24">
      <path fill="#bfbfbf" d="M10 4l2 2h8a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h6z"/>
    </symbol>
    <symbol id="icon-lua" viewBox="0 0 24 24">
      <circle cx="12" cy="12" r="10" fill="#4877b1"/>
      <circle cx="16.5" cy="7.5" r="3" fill="#fff"/>
    </symbol>
  </svg>
  <script>
    // Substitui spans .icon pelo SVG inline correspondente
    document.querySelectorAll('.icon.folder').forEach(el => {
      el.innerHTML = '<svg width="18" height="18"><use href="#icon-folder"></use></svg>';
    });
    document.querySelectorAll('.icon.lua').forEach(el => {
      el.innerHTML = '<svg width="18" height="18"><use href="#icon-lua"></use></svg>';
    });
  </script>
</body>
</html>
