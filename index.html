<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luna Idea - Minecraft & Anime</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Anime+Ace&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <h1>Luna Idea</h1>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#projetos">Projetos</a></li>
                <li><a href="#snippets">Snippets</a></li>
                <li><a href="#sobre">Sobre</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home" class="center">
            <div class="welcome-card">
                <h2>Bem-vindo à sua ideia favorita</h2>
                <p>Comece seus maravilhosos projetos aqui <3</p>
                <button class="btn" onclick="openEditor()">Iniciar Idea</button>

            <div class="editor-container">
                <textarea id="code-editor"></textarea>
                <button class="btn" onclick="closeEditor()">Fechar</button>
            </div>
        </section>
    </main>
    <footer>
        <p>© 2025 - Luna Idea</p>
    </footer>
