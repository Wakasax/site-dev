<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KC7 IDE Web</title>
  <link rel="stylesheet" href="style/main.css">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #1e1e1e;
      color: white;
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 200px;
      background-color: #252526;
      padding: 10px;
      display: flex;
      flex-direction: column;
    }
    .sidebar h1 {
      font-size: 20px;
      margin-bottom: 10px;
    }
    .sidebar button {
      background: #007acc;
      border: none;
      color: white;
      padding: 8px;
      margin-bottom: 10px;
      cursor: pointer;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
    }
    .sidebar li {
      cursor: pointer;
      margin-bottom: 5px;
      padding: 5px;
      background-color: #3c3c3c;
    }
    .editor-container {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .toolbar {
      background-color: #333;
      padding: 10px;
      display: flex;
      gap: 10px;
    }
    .toolbar select, .toolbar button {
      background: #007acc;
      border: none;
      color: white;
      padding: 8px;
    }
    .editor {
      flex: 1;
      background-color: #1e1e1e;
      padding: 10px;
      outline: none;
      white-space: pre;
      font-family: monospace;
      overflow-y: auto;
    }
    .console {
      background-color: #121212;
      color: #00ff88;
      padding: 10px;
      height: 150px;
      overflow-y: auto;
      border-top: 1px solid #333;
    }
  </style>
</head>
<body>
  <div id="app">
    <aside class="sidebar">
      <h1>KC7 IDE</h1>
      <button>+ Novo Arquivo</button>
      <ul>
        <li>main.lua</li>
      </ul>
    </aside>
    <main class="editor-container">
      <div class="toolbar">
        <select>
          <option>Lua</option>
          <option>JavaScript</option>
          <option>Python</option>
          <option>HTML</option>
          <option>CSS</option>
        </select>
        <button>▶️ Run</button>
        <button>Copiar Código</button>
      </div>
      <div class="editor" contenteditable="true">
-- Escreva seu código aqui...
      </div>
      <div class="console">
Console pronto.
      </div>
    </main>
  </div>
</body>
</html>
